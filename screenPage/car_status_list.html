<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>佳裕车联</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../libs/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/car_status_list.css"/>
		<script src="../js/Config.js"></script>
	</head>
	<body>
		<div class="hasHeader">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">车辆状态</h1>
			</header>
			<div class="mui-content" id="carStatus">
				<div id="slider" class="mui-slider mui-fullscreen">
					<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">				
						<div class="mui-scroll" style="position: relative;background-color: #077acb;border-radius: 3px 3px 0 0;">
							<a class="mui-control-item mui-active" href="#allList" data-index="0">                                                                                                                                                                                                                     
								<span>全部</span>
								<span class="mui-badge" style="background-color: #449FF2;">0</span>
						    </a><!--
						 --><a class="mui-control-item" href="#onlineList" data-index="2">
								<span>在线</span><span class="mui-badge" style="background-color: #4FBA6F;">0</span>
								<span class="underLine"></span>
						    </a><!--
						 --><a class="mui-control-item" href="#outlineList" data-index="3">
								<span>离线</span><span class="mui-badge" style="background-color: #B3B3B3;">0</span>
								<span class="underLine"></span>
							</a><!--
						 --><a class="mui-control-item" href="#alarmList" data-index="1">
								<span>报警</span><span class="mui-badge" style="background-color: #F24450;">0</span>
								<span class="underLine"></span>
							</a>
						</div>				
						<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>	
					</div>
					
					<div class="mui-slider-group">
						<div id="allList" class="mui-slider-item mui-control-content mui-active">
							<div id="scroll1" class="mui-scroll-wrapper">
								<div class="mui-scroll" data-item="0">
									<div class="ListDiv" class="mui-control-content mui-active"></div>
								</div>
							</div>
						</div>
						<div id="onlineList" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll" data-item="2">
									<div class="ListDiv" class="mui-control-content mui-active"></div>
								</div>
							</div>
						</div>
						<div id="outlineList" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll" data-item="3">
									<div class="ListDiv" class="mui-control-content mui-active"></div>
								</div>
							</div>
						</div>
						<div id="alarmList" class="mui-slider-item mui-control-content">
							<div class="mui-scroll-wrapper">
								<div class="mui-scroll" data-item="1">
									<div class="ListDiv" class="mui-control-content mui-active"></div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<script src="../libs/mui/js/mui.min.js"></script>
		<script src="../libs/mui/js/mui.pullToRefresh.js"></script>
		<script src="../libs/mui/js/mui.pullToRefresh.material.js"></script>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/page/car_status_list.js"></script>
	</body>

</html>
