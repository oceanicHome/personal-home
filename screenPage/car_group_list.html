<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>佳裕车联</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../libs/mui/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/car_group_list.css"/>
		<script src="../js/Config.js"></script>
	</head>
	<body style="background-color: #F2F2F2;">
		<div class="hasHeader">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">车组</h1>
			</header>
			<div class="mui-content" style="background-color: transparent;">
				<!--车组信息列表-->
				<div class="mui-scroll-wrapper" style="top: 65px;background-color: white;">
					<div class="mui-scroll">
						<div id="car_list_messsage"></div>
					</div>
				</div>
				<div id="car_list_sort" style="z-index: 5;">
					<div id="arrows_d" state="0">
						<span class="mui-icon mui-icon-arrowup"></span>
						<span class="mui-icon mui-icon-arrowdown" style="display: none;"></span>
					</div>
					<div class="bottom_c_s_t">
						<div class="three_c_s_div s_p" alt="all">
							全部<span id="all_ss" style="margin: 0 5px;">0</span>台<p></p>
						</div>
						<div class="three_c_s_div control_p" alt="online">
							在线<span id="online_ss" style="margin: 0 5px;">0</span>台<p></p>
						</div>
						<div class="three_c_s_div control_p" alt="outline">
							离线<span id="outline_ss" style="margin: 0 5px;">0</span>台<p></p>
						</div>
					</div>
					<div id="sort_content" style="position: relative;">
						<div class="mui-scroll-wrapper" style="top: 0;bottom: -100px;z-index: 6;background-color: white;">
							<div class="mui-scroll"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../libs/mui/js/mui.min.js"></script>
		<script src="../libs/jquery/js/jquery-2.1.4.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/commonMap.js"></script>
		<script src="../js/page/car_group_list.js"></script>
	</body>
</html>
