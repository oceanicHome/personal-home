<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../libs/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css" media="screen">
			img {
				vertical-align: middle;
			}
		</style>
	</head>

	<body style="text-align:center;background:#000000;">
		<img id="img" onclick="mui.back()"/>
		
		
		<script src="../libs/mui/js/mui.min.js"></script>
		<script src="../libs/jquery/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready',function(){
				var src = plus.webview.currentWebview().src;
				document.getElementById('img').src=src;
				imgLoaded();
			})
			mui.init()
			mui.ready(function(){
				
			})
			function imgLoaded(){				
					var b = document.body;
					var img = document.getElementById('img');
					var pb = b.clientHeight/b.clientWidth,
					pi = img.clientHeight/img.clientWidth;
					if(pb < pi){
						img.style.height = '100%';
					}else{						
						img.style.width = '100%';
					}
					b.style.lineHeight = b.clientHeight+'px';
				}
		</script>
	</body>

</html>
