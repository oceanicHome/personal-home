<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../libs/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<style type="text/css">
			html,body{background-color: transparent;}
		</style>
	</head>
	<body>
		<div class="car_play_bottom">
			<div class="time_head">
				<img src="../img/images/play_03.png"/>
				<span>2018/4/25 11:20</span>
			</div>
			<div class="four_div">
				<div class="my_box">
					<span class="sp1">速度</span><br />
					<span class="sp2">0km/h</span>
					<p class="vertical_line"></p>
				</div>
				<div class="my_box">
					<span class="sp1">回放里程</span><br />
					<span class="sp2">0km</span>
					<p class="vertical_line"></p>
				</div>
				<div class="my_box">
					<span class="sp1">方向</span><br />
					<span class="sp2">东北</span>
					<p class="vertical_line"></p>
				</div>
				<div class="my_box">
					<span class="sp1">油量</span><br />
					<span class="sp2">0L</span>
				</div>
			</div>
			<p class="pp_1">ACC关，定位</p>
			<p class="pp_2">武汉市汉阳区龙阳大道</p>
			<div id="play_progress_bar">
				<p id="line"></p>
				<span id="progress"></span>
				<p class="line_bg"></p>
			</div>
			<div class="three_btn_play">
				<div class="btn_div" id="fast_reverse">
					<img src="../img/images/play_15.png"/>
				</div>
				<div class="btn_div" id="stop_play" style="text-align: center;">
					<img src="../img/images/play_18.png"/>
				</div>
				<div class="btn_div" id="fast_forward" style="text-align: right;">
					<img src="../img/images/play_21.png"/>
				</div>
			</div>
		</div>
		
		<script src="../libs/jquery/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
